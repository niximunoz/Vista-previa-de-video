<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">
            <video class="video" controls src="./assets/cat4.mp4" onmouseover="reproducir(this)"
                onmouseout="detenerse(this)"></video>
            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>The Full Facial Features Of A Pet Cat</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Nixi Mu√±oz R.</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video src="./assets/cat-1.mp4" onmouseover="reproducir(this)" onmouseout="detenerse(this)"
                    class="vid-s"></video>
                <span class="video-title">Cat On A Bench</span>
            </div>

            <div class="video-small">
                <video src="./assets/cat2.mp4" onmouseover="reproducir(this)" onmouseout="detenerse(this)"
                    class="vid-s"></video>
                <span class="video-title">Cat and Her Kitten</span>
            </div>

            <div class="video-small">
                <video src="./assets/cat3.mp4" onmouseover="reproducir(this)" onmouseout="detenerse(this)"
                    class="vid-s"></video>
                <span class="video-title">A Pet Kitten Trying To Catch Insect In The Grass</span>
            </div>

            <div class="video-small">
                <video src="./assets/cat5.mp4" onmouseover="reproducir(this)" onmouseout="detenerse(this)"
                    class="vid-s"></video>
                <span class="video-title">Three Cats Resting On The Floor</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
